<script type="text/javascript">
	var hasReturn = '';
	var bookingSzAreaOid = '';
	var registrationAreaOid = '';
	var bookingType = '1';
	var workDay = '';
	var workTimeSoltOid = '';
	var workTimeSoltName = '';
	var isSzUse = 'N';
	var bussName = '二手商品房转移登记（二手房买卖）';
	var toDay = '2016-03-14';
	var addTime = '0';
	var registerAddress='1,深圳市罗湖区北环大道1022号金湖文化中心三楼,-1000,宝安区九区广场大厦(宝民一路)7层,-1001,深圳市罗湖区北环大道1022号金湖文化中心二楼,4,宝安区西乡街道流塘路288号（宝安日报对面）,3,龙华新区龙华街道龙环二路181号,2,龙岗区吉祥路城市花园二期1栋（818路汽车总站对面）,5,布吉街道吉政路19号,6,光明新区别墅路13号商会大厦1楼（西侧）,7,坪山新区坑梓街道办红岭路27号或大鹏新区葵涌葵政西路22号,';
	var XLType='';
	var isXL=parent.isXL;
	var isXLFlag=false;
	
	$(function()
	{
		if (hasReturn && hasReturn == 'Y')
		{
			if(XLType!=null&&XLType!='')
			{	
				if(document.getElementsByName("isXL")[0].value==XLType)
				{
					document.getElementsByName("isXL")[0].checked=true;
				}
				else if(document.getElementsByName("isXL")[1].value==XLType)
				{
					document.getElementsByName("isXL")[1].checked=true;
				}
			}
		}
		
		bookingSzArea();
		var area = EI('registrationAreaOid');
		if (area.length > 0)
		{
			reloadBookingCalendarPanel();
		}
		if ('' != workDay && '' != workTimeSoltOid)
		{
			initDate();
		}

		if(isXL&&isXL=='Y')
		{
			EI("isXLTr").style.display = '';
		}
		
		bookingInformationDwr.checkInSystemWork({callback:function(lockStr){
			if(lockStr && lockStr != ''){
				Ext.MessageBox.alert("温馨提示", lockStr+'&nbsp;&nbsp;&nbsp;&nbsp;');
			}
		}});
	});
	function initDate()
	{
		radio = EI(workDay + "_" + workTimeSoltOid);
		if (null != radio)
		{
			if (radio.disabled || radio.disabled == 'disabled')
			{
				EI("bookingDateStr").value = "";
				EI("bookingDateLabel").value = "";
				EI("workTimeSoltOid").value = "";
				EI("workTimeSoltName").value = "";
			} else
			{
				radio.checked = true;
				radio.click();
			}
		}
		if (hasReturn && hasReturn == 'Y')
		{
			EI('registrationAreaOid').value = registrationAreaOid;
		} 
	}
	function deleteWorkTime()
	{
		EI("bookingDateStr").value = "";
		EI("bookingDateLabel").value = "";
		EI("workTimeSoltOid").value = "";
		EI("workTimeSoltName").value = "";
	}
 

	function bookingSzArea()
	{
		EI("registrationAreaOid").value = "";
		DWREngine.setAsync(false);
		var bookingSzAreaOid = EI("bookingSzAreaOid").value;
		var szItemNo = EI("szItemNo").value;
				
		//如果是抵押权注销登记
		if(isXL&&isXL=='Y')
		{				
			if(XLType==null||XLType=="")
			{
				if(isXLFlag)
				{				
					Ext.MessageBox.alert("温馨提示", '请选择注销抵押事项小类！&nbsp;&nbsp;&nbsp;&nbsp;');
					return;
				}else{
					isXLFlag=true;
					return;
				}
			}else{
				if(bookingSzAreaOid==null||bookingSzAreaOid=="")
				{
					return ;
				}
			}		
			isXLFlag=true;	
		}
		var select = EI('registrationAreaOid');
		bookWebActionDwr.bookingSzAreaChange(bookingSzAreaOid, bookingType, szItemNo,{
			callback : function(bookingSzAreaList)
			{				
				if (null == bookingSzAreaList)
				{
					EI("yy").style.display = 'none';
				} else
				{
					var areaJson = eval(bookingSzAreaList);
					var szArea = areaJson[0].registrationAreaOid;
					var arr = areaJson[0].labelList;
					select.options.length = 0;
					if(arr.length>1)
					{
						select.options.add(new Option("---请选择---", ""));
					}
					for (var i = 0; i < arr.length; i++)
					{
						select.options.add(new Option(arr[i].label, arr[i].value));
					}
					
					if (null == arr || arr.length == 0)
					{
						EI("yy").style.display = 'none';

					} else
					{
						EI("yy").style.display = 'block';
						select.focus();
						select.selectedIndex = 0;
						var areaOid = EI("registrationAreaOid").value;
						if (hasReturn && hasReturn == 'Y')
						{
							EI('registrationAreaOid').value = registrationAreaOid;
						} else
						{
							if (null != areaOid && "" != areaOid)
							{
								reloadBookingCalendarPanel();
								deleteWorkTime();
							}
						}
			
						if(null!=szArea)
						{
							EI('registrationAreaOid').size=select.options.length;
							reloadBookingCalendarPanel();
							deleteWorkTime();
						}
						 
					}
				}
			}
		});
		
		//如果是现楼，重新获取登记点
		if(isXL&&isXL=='Y')
		{		
			bookWebActionDwr.bookingXLChange(bookingSzAreaOid,XLType,{
				callback : function(bookingSzAreaList)
				{
					if (null == bookingSzAreaList)
					{
						EI("yy").style.display = 'none';
					} else
					{
						var areaJson = eval(bookingSzAreaList);
						var szArea = areaJson[0].registrationAreaOid;
						var arr = areaJson[0].labelList;
						select.options.length = 0;
						if(arr.length>1)
						{
							select.options.add(new Option("---请选择---", ""));
						}
						for (var i = 0; i < arr.length; i++)
						{
							select.options.add(new Option(arr[i].label, arr[i].value));
						}
						
						if (null == arr || arr.length == 0)
						{
							EI("yy").style.display = 'none';
	
						} else
						{
							EI("yy").style.display = 'block';
							select.focus();
							select.selectedIndex = 0;
							var areaOid = EI("registrationAreaOid").value;
							if (hasReturn && hasReturn == 'Y')
							{
								EI('registrationAreaOid').value = registrationAreaOid;
							} else
							{
								if (null != areaOid && "" != areaOid)
								{
									reloadBookingCalendarPanel();
									deleteWorkTime();
								}
							}
				
							if(null!=szArea)
							{
								EI('registrationAreaOid').size=select.options.length;
								reloadBookingCalendarPanel();
								deleteWorkTime();
							}
							 
						}
					}
				}
			});
		}
		
		DWREngine.setAsync(true);
		SetIframeHeight();
	}


	function bookingXL()
	{
		if(document.getElementsByName("isXL")[0].checked)
		{
	      	XLType=document.getElementsByName("isXL")[0].value;
		}else if(document.getElementsByName("isXL")[1].checked)
		{
			XLType=document.getElementsByName("isXL")[1].value;
		}
		if(isXLFlag)
		{
			bookingSzArea();
		}
	}
	
	function openWinDoc()
	{
		var url ='http://www.szreorc.com/fwdt/wsbsdtbszn/fdczylyw/esspfzydj/201407/t20140729_103691.html';
		window.open(url, "", "");
	}
	$(document).ready(function(){
		if(isXL==null||isXL=="")
		{
			if ('Y'!=hasReturn)
			{
				if (isSzUse == 'N')
				{
					Ext.MessageBox.alert("温馨提示", '<font style="font-size:14px">您预约的业务为非全市通办业务，需在房地产所在区对应登记点办理。&nbsp;&nbsp;&nbsp;&nbsp;</font>');
			
				} else
				{
					Ext.MessageBox.alert("温馨提示", '<font style="font-size:14px">您预约的业务为全市通办业务，可以选择您方便的登记点办理。&nbsp;&nbsp;&nbsp;&nbsp;</font>');
				}
			}
		}
		SetIframeHeight();
	});
</script>
